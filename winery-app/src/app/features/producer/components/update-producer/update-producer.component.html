<mat-toolbar>
  <span>Update Producer</span>
</mat-toolbar>

<mat-card appearance="outlined">

  <mat-card-content>
    <form [formGroup]="producerForm">
      <mat-form-field>
        <mat-label>Producer Id</mat-label>
        <input matInput formControlName="id"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Producer Name</mat-label>
        <input matInput formControlName="producerName"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Details</mat-label>
        <input matInput formControlName="details"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Region</mat-label>
        <mat-select formControlName="regionId">
          <mat-option *ngFor="let region of regions" [value]="region.regionId">
            {{ region.regionName }}
          </mat-option>
          <mat-option (click)="openAddRegionDialog()" class="add-new-country">
            <span>Add New Region</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="buttons">
        <button mat-raised-button (click)="onSubmit()">Save</button>
        <button mat-raised-button [routerLink]="['/dashboard/producer']">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
