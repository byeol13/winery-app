<mat-toolbar>
  <span>Producer Details</span>
</mat-toolbar>

<div class="table-container">
  <mat-card-content *ngIf="producers">
    <table mat-table [dataSource]="[producers]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let producer"> {{producer.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="producer_name">
        <th mat-header-cell *matHeaderCellDef> Producer Name </th>
        <td mat-cell *matCellDef="let producer"> {{producer.producer_name}} </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let producer"> {{producer.details}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
