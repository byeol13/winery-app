<mat-toolbar>
  <span>City Details</span>
</mat-toolbar>


<div class="table-container">
  <mat-card-content *ngIf="cities">
    <table mat-table [dataSource]="[cities]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let city"> {{city.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="city_name">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let city"> {{city.city_name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="postal_code">
        <th mat-header-cell *matHeaderCellDef> Postal Code </th>
        <td mat-cell *matCellDef="let city"> {{city.postal_code}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
