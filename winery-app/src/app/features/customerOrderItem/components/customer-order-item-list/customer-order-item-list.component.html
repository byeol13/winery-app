<mat-toolbar>
  <span>Customer Order Items</span>
</mat-toolbar>


<table mat-table [dataSource]="customerOrderItems" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let customerOrderItem"> {{customerOrderItem.id}} </td>
  </ng-container>

  <ng-container matColumnDef="order_price">
    <th mat-header-cell *matHeaderCellDef> Order Price </th>
    <td mat-cell *matCellDef="let customerOrderItem">$  {{customerOrderItem.order_price}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let customerOrderItem">
      <button mat-stroked-button (click)="viewDetails(customerOrderItem.id)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(customerOrderItem.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-customer-order-item-delete *ngIf="showDeleteDialog"
                                [customerOrderItemId]="customerOrderItemIdToDelete"
                                (delete)="deleteCustomerOrderItemById($event)"
                                (cancelDelete)="cancelDelete()">  
</app-customer-order-item-delete>
