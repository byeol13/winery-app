<mat-toolbar>
  <span>Customer Order</span>
</mat-toolbar>


<table mat-table [dataSource]="customerOrders" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.id}} </td>
  </ng-container>

  <ng-container matColumnDef="order_number">
    <th mat-header-cell *matHeaderCellDef> Order Number </th>
    <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.order_number}} </td>
  </ng-container>

  <ng-container matColumnDef="order_price">
    <th mat-header-cell *matHeaderCellDef> Order Price </th>
    <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.order_price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
