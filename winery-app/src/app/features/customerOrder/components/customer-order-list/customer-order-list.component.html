<mat-toolbar>
  <span>Customer Order</span>
</mat-toolbar>


<table mat-table [dataSource]="customerOrders" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.id}} </td>
  </ng-container>

  <ng-container matColumnDef="order_number">
    <th mat-header-cell *matHeaderCellDef> Order Number </th>
    <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.order_number}} </td>
  </ng-container>

  <ng-container matColumnDef="order_price">
    <th mat-header-cell *matHeaderCellDef> Order Price </th>
    <td mat-cell *matCellDef="let customerOrder"> $ {{customerOrder.order_price}} </td>
  </ng-container>

  <ng-container matColumnDef="customer_id">
    <th mat-header-cell *matHeaderCellDef> Customer Username </th>
    <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.customer_id.username}} </td>
  </ng-container>

  <ng-container matColumnDef="store_id">
    <th mat-header-cell *matHeaderCellDef> Store </th>
    <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.store_id.store_name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let customerOrder">
      <button mat-stroked-button (click)="viewDetails(customerOrder.id)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(customerOrder.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-customer-order-delete *ngIf="showDeleteDialog"
                            [customerOrderId]="customerOrderIdToDelete"
                            (delete)="deleteCustomerOrderById($event)"
                            (cancelDelete)="cancelDelete()">
</app-customer-order-delete>
