<mat-toolbar>
  <span>Customer Order Details</span>
</mat-toolbar>


<div class="table-container">
  <mat-card-content *ngIf="customerOrders">
    <table mat-table [dataSource]="[customerOrders]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="order_number">
        <th mat-header-cell *matHeaderCellDef> Order Number </th>
        <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.order_number}} </td>
      </ng-container>

      <ng-container matColumnDef="expected_delivery_date">
        <th mat-header-cell *matHeaderCellDef> Expected Delivery Date </th>
        <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.expected_delivery_date}} </td>
      </ng-container>

      <ng-container matColumnDef="time_placed">
        <th mat-header-cell *matHeaderCellDef> Time Placed </th>
        <td mat-cell *matCellDef="let customerOrder"> {{customerOrder.time_placed}} </td>
      </ng-container>
    
      <ng-container matColumnDef="order_price">
        <th mat-header-cell *matHeaderCellDef> Order Price </th>
        <td mat-cell *matCellDef="let customerOrder">$ {{customerOrder.order_price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
