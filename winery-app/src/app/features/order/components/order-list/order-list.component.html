<mat-toolbar>
  <span>Orders</span>
  <button mat-stroked-button [routerLink]="['/addOrder']">+ Add Order</button>
</mat-toolbar>


<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
  </ng-container>

  <ng-container matColumnDef="order_number">
    <th mat-header-cell *matHeaderCellDef> Order Number </th>
    <td mat-cell *matCellDef="let order"> {{order.orderNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="time_placed">
    <th mat-header-cell *matHeaderCellDef> Time Placed </th>
    <td mat-cell *matCellDef="let order">  {{ order.timePlaced | date: 'short' }}  </td>
  </ng-container>

  <ng-container matColumnDef="order_price">
    <th mat-header-cell *matHeaderCellDef> Order Price </th>
    <td mat-cell *matCellDef="let order">$ {{order.orderPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="store_id">
    <th mat-header-cell *matHeaderCellDef> Store </th>
    <td mat-cell *matCellDef="let order"> {{order.storeDTO.storeName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let order">
      <button mat-stroked-button (click)="viewDetails(order.orderId)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(order.orderId)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-order-delete *ngIf="showDeleteDialog"
                  [orderId]="orderIdToDelete"
                  (delete)="deleteOrderById($event)"
                  (cancelDelete)="cancel()">
</app-order-delete>
