<mat-toolbar>
  <span>Orders</span>
</mat-toolbar>


<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let order"> {{order.id}} </td>
  </ng-container>

  <ng-container matColumnDef="order_number">
    <th mat-header-cell *matHeaderCellDef> Order Number </th>
    <td mat-cell *matCellDef="let order"> {{order.order_number}} </td>
  </ng-container>

  <ng-container matColumnDef="time_placed">
    <th mat-header-cell *matHeaderCellDef> Time Placed </th>
    <td mat-cell *matCellDef="let order"> {{order.time_placed}} </td>
  </ng-container>

  <ng-container matColumnDef="order_price">
    <th mat-header-cell *matHeaderCellDef> Order Price </th>
    <td mat-cell *matCellDef="let order">$ {{order.order_price}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let order">
      <button mat-stroked-button (click)="viewDetails(order.id)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(order.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-order-delete *ngIf="showDeleteDialog"
                  [orderId]="orderIdToDelete"
                  (delete)="deleteOrderById($event)"
                  (cancelDelete)="cancel()">
</app-order-delete>
