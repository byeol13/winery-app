<mat-toolbar>
  <span>Countries</span>
  <button mat-stroked-button [routerLink]="['/addCountry']">+ Add Country</button>
</mat-toolbar>


<table mat-table [dataSource]="displayedCountries" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let country"> {{country.countryId}} </td>
  </ng-container>

  <ng-container matColumnDef="country_name">
    <th mat-header-cell *matHeaderCellDef> Country Name </th>
    <td mat-cell *matCellDef="let country"> {{country.countryName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let country">
      <button mat-stroked-button (click)="viewDetails(country.countryId)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(country.countryId)">Delete</button>
      <button mat-stroked-button [routerLink]="['/updateCountry', country.countryId]">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalCountries"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15]"
              aria-label="Select page"
              (page)="paginatedCountries()">
</mat-paginator>

<app-country-delete *ngIf="showDeleteDialog"
                    [countryId]="countryIdToDelete"
                    (delete)="deleteCountryById($event)"
                    (cancelDelete)="cancelDelete()">
</app-country-delete>
