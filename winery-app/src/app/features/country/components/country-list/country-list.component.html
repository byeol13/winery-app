<mat-toolbar>
  <span>Countries</span>
</mat-toolbar>


<table mat-table [dataSource]="countries" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let country"> {{country.id}} </td>
  </ng-container>

  <ng-container matColumnDef="country_name">
    <th mat-header-cell *matHeaderCellDef> Country Name </th>
    <td mat-cell *matCellDef="let country"> {{country.country_name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
