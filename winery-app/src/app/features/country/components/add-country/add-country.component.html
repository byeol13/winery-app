<mat-toolbar>
  <span>New Country</span>
</mat-toolbar>

<mat-card appearance="outlined">

  <mat-card-content>
    <form [formGroup]="countryForm">
      <mat-form-field>
        <mat-label>Country Name</mat-label>
        <input matInput formControlName="countryName"/>
      </mat-form-field>
    
      <div class="buttons">
        <button mat-raised-button (click)="onSubmit()">Save</button>
        <button mat-raised-button (click)="goBack()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
