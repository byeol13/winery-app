<mat-toolbar>
  <span>Country Details</span>
</mat-toolbar>


<div class="table-container">
  <mat-card-content *ngIf="countries">
    <table mat-table [dataSource]="[countries]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let country"> {{country.countryId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="country_name">
        <th mat-header-cell *matHeaderCellDef> Country Name </th>
        <td mat-cell *matCellDef="let country"> {{country.countryName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let country">
          <button mat-stroked-button [routerLink]="['/updateCountry', country.countryId]">Update</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
