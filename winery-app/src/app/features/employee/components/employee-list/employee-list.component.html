<mat-toolbar>
  <span>Employees</span>
  <button mat-stroked-button [routerLink]="['/addEmployee']">+ Add Employee</button>
</mat-toolbar>

<table mat-table [dataSource]="displayedEmployees" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let employee"> {{employee.employeeId}} </td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> First Name</th>
    <td mat-cell *matCellDef="let employee">{{employee.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let employee">{{employee.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let employee">{{employee.username}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let employee">
      <input [type]="showPassword ? 'text' : 'password'" [value]="employee.password" readonly class="password-input">
      <button mat-icon-button (click)="togglePassword()" class="password-toggle-button">
        <mat-icon class="password-icon">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-stroked-button (click)="viewDetails(employee.employeeId)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(employee.employeeId)">Delete</button>
      <button mat-stroked-button [routerLink]="['/updateEmployee', employee.employeeId]">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalEmployees"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15]"
              aria-label="Select page"
              (page)="paginatedEmployees()">
</mat-paginator>

<app-employee-delete *ngIf="showDeleteDialog"
                      [employeeId]="employeeIdToDelete"
                      (delete)="deleteEmployeeById($event)"
                      (cancelDelete)="cancelDelete()">
</app-employee-delete>
