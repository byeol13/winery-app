<mat-toolbar>
  <span>Customer Order Item Details</span>
</mat-toolbar>


<div class="table-container">
  <mat-card-content *ngIf="employees">
    <table mat-table [dataSource]="[employees]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First Name</th>
        <td mat-cell *matCellDef="let employee">{{employee.first_name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let employee">{{employee.last_name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let employee">{{employee.username}} </td>
      </ng-container>
    
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let employee">
          <input [type]="showPassword ? 'text' : 'password'" [value]="employee.password" readonly class="password-input">
          <button mat-icon-button (click)="togglePassword()" class="password-toggle-button">
            <mat-icon class="password-icon">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let employee">{{employee.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee">{{employee.email}} </td>
      </ng-container>

      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef> Is Active </th>
        <td mat-cell *matCellDef="let employee">{{employee.is_active}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
