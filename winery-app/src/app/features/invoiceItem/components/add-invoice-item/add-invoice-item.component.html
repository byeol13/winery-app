<mat-toolbar>
  <span>New Invoice Item</span>
</mat-toolbar>

<mat-card appearance="outlined">

  <mat-card-content>
    <form [formGroup]="invoiceItemForm">
      <mat-form-field>
        <mat-label>Invoice Number</mat-label>
        <input matInput [value]="invoiceNumber" disabled />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a Bottle</mat-label>
        <mat-select formControlName="bottleId" (selectionChange)="onBottleChange()">
          <mat-option *ngFor="let bottle of bottles" [value]="bottle.bottleId">
            {{ bottle.fullName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity" type="number" (input)="onQuantityChange()" />
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Total Price</mat-label>
        <input matInput formControlName="itemPrice" [value]="itemPrice"/>
      </mat-form-field>
  
      <div class="buttons">
        <button mat-raised-button (click)="openConfirmationDialog()">Save</button>
        <button mat-raised-button (click)="goBack()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
