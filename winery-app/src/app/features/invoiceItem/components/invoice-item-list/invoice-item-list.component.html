<mat-toolbar>
  <span>Invoice Items</span>
</mat-toolbar>


<table mat-table [dataSource]="invoiceItems" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let invoiceItem"> {{invoiceItem.id}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let invoiceItem"> {{invoiceItem.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="item_price">
    <th mat-header-cell *matHeaderCellDef> Item Price </th>
    <td mat-cell *matCellDef="let invoiceItem">$ {{invoiceItem.item_price}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let invoiceItem">
      <button mat-stroked-button (click)="viewDetails(invoiceItem.id)">View More</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
