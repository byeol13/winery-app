<mat-toolbar>
  <span>Invoice Items</span>
</mat-toolbar>


<table mat-table [dataSource]="invoiceItems" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let invoiceItem"> {{invoiceItem.id}} </td>
  </ng-container>

  <ng-container matColumnDef="invoice_id">
    <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
    <td mat-cell *matCellDef="let invoiceItem"> {{invoiceItem.invoice_id.invoice_number}} </td>
  </ng-container>

  <ng-container matColumnDef="bottle_id">
    <th mat-header-cell *matHeaderCellDef> Bottle </th>
    <td mat-cell *matCellDef="let invoiceItem"> {{invoiceItem.bottle_id.full_name}} </td>
  </ng-container>

  <ng-container matColumnDef="item_price">
    <th mat-header-cell *matHeaderCellDef> Item Price </th>
    <td mat-cell *matCellDef="let invoiceItem">$ {{invoiceItem.item_price}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let invoiceItem">
      <button mat-stroked-button (click)="viewDetails(invoiceItem.id)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(invoiceItem.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-invoice-item-delete *ngIf="showDeleteDialog"
                          [invoiceItemId]="invoiceItemIdToDelete"
                          (delete)="deleteInvoiceItemById($event)"
                          (cancelDelete)="cancelDelete()">
</app-invoice-item-delete>
