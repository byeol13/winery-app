<mat-toolbar>
  <span>Supplier Details</span>
</mat-toolbar>


<div class="table-container">
  <mat-card-content *ngIf="suppliers">
    <table mat-table [dataSource]="[suppliers]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let supplier"> {{supplier.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="supplier_name">
        <th mat-header-cell *matHeaderCellDef> Supplier Name </th>
        <td mat-cell *matCellDef="let supplier">  {{supplier.supplier_name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let supplier">  {{supplier.address}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let supplier"> {{supplier.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let supplier"> {{supplier.mobile}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let supplier">  {{supplier.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let supplier">  {{supplier.details}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
