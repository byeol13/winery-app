<mat-toolbar>
  <span>Update Invoice</span>
</mat-toolbar>

<div *ngIf="totalInvoicePrice !== undefined">
  <h3>Total Order Price</h3>
  <p>{{ totalInvoicePrice | currency:'USD':'symbol':'1.2-2' }}</p>
</div>

<mat-card appearance="outlined">

  <mat-card-content>
    <form [formGroup]="invoiceForm">
      <mat-form-field>
        <mat-label>Invoice Id</mat-label>
        <input matInput formControlName="id"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Invoice Number</mat-label>
        <input matInput formControlName="invoiceNumber"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Customer Order Number</mat-label>
        <mat-select formControlName="customerOrderId">
          <mat-option *ngFor="let customerOrder of customersOrder" [value]="customerOrder.customerOrderId">
            {{ customerOrder.orderNumber }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Customer</mat-label>
        <mat-select formControlName="customerId">
          <mat-option *ngFor="let customer of customers" [value]="customer.customerId">
            {{ customer.username }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Store</mat-label>
        <mat-select formControlName="storeId">
          <mat-option *ngFor="let store of stores" [value]="store.storeId">
            {{ store.storeName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Invoice Price</mat-label>
        <input matInput formControlName="invoiceTotal"/>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Employee</mat-label>
        <mat-select formControlName="employeeId">
          <mat-option *ngFor="let employee of employees" [value]="employee.employeeId">
            {{ employee.username }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="buttons">
        <button mat-raised-button (click)="onSubmit()">Save</button>
        <button mat-raised-button [routerLink]="['/dashboard/invoice']">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
