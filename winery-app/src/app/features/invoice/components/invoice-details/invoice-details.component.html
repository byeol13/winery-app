<mat-toolbar>
  <span>Invoice Details</span>
</mat-toolbar>


<div class="table-container">
  <mat-card-content *ngIf="invoices">
    <table mat-table [dataSource]="[invoices]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="invoice_number">
        <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
        <td mat-cell *matCellDef="let invoice">{{invoice.invoice_number}} </td>
      </ng-container>
    
      <ng-container matColumnDef="invoice_total">
        <th mat-header-cell *matHeaderCellDef> Invoice Price </th>
        <td mat-cell *matCellDef="let invoice">{{invoice.invoice_total}} </td>
      </ng-container>
    
      <ng-container matColumnDef="time_created">
        <th mat-header-cell *matHeaderCellDef> Time Created </th>
        <td mat-cell *matCellDef="let invoice">{{invoice.time_created}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
