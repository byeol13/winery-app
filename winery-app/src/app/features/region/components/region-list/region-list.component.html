<mat-toolbar>
  <span>Regions</span>
</mat-toolbar>


<table mat-table [dataSource]="regions" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let region"> {{region.id}} </td>
  </ng-container>

  <ng-container matColumnDef="region_name">
    <th mat-header-cell *matHeaderCellDef> Region Name </th>
    <td mat-cell *matCellDef="let region">  {{region.region_name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let region">
      <button mat-stroked-button (click)="viewDetails(region.id)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(region.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-region-delete *ngIf="showDeleteDialog"
                    [regionId]="regionIdToDelete"
                    (delete)="deleteRegionById($event)"
                    (cancelDelete)="cancel()">
</app-region-delete>
