<mat-toolbar>
  <span>Update Region</span>
</mat-toolbar>

<mat-card appearance="outlined">

  <mat-card-content>
    <form [formGroup]="regionForm">
      <mat-form-field>
        <mat-label>Region Name</mat-label>
        <input matInput formControlName="regionName"/>
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mat-select formControlName="countryId">
          <mat-option *ngFor="let country of countries" [value]="country.countryId">
            {{ country.countryName }}
          </mat-option>
          <mat-option (click)="openAddCountryDialog()" class="add-new-country">
            <span>Add New Country</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    
      <div class="buttons">
        <button mat-raised-button (click)="onSubmit()">Save</button>
        <button mat-raised-button [routerLink]="['/dashboard/region']">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
