<mat-toolbar>
  <span>Region Details</span>
</mat-toolbar>


<div class="table-container">
  <mat-card-content *ngIf="regions">
    <table mat-table [dataSource]="[regions]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let region"> {{region.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="region_name">
        <th mat-header-cell *matHeaderCellDef> Region Name </th>
        <td mat-cell *matCellDef="let region">  {{region.region_name}} </td>
      </ng-container>

      <ng-container matColumnDef="country_id">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let region">  {{region.country_id.country_name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
