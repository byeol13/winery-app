<mat-toolbar>
  <span>Category Details</span>
</mat-toolbar>

<div class="table-container">
  <mat-card-content *ngIf="categories">
    <table mat-table [dataSource]="[categories]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let category"> {{category.categoryId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef>  Category Name </th>
        <td mat-cell *matCellDef="let category"> {{category.categoryName}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
