<mat-toolbar>
  <span>Categories</span>
</mat-toolbar>


<table mat-table [dataSource]="categories" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let category"> {{category.categoryId}} </td>
  </ng-container>

  <ng-container matColumnDef="category_name">
    <th mat-header-cell *matHeaderCellDef>  Category Name </th>
    <td mat-cell *matCellDef="let category"> {{category.categoryName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let category">
      <button mat-stroked-button (click)="viewDetails(category.categoryId)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(category.categoryId)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-category-delete *ngIf="showDeleteDialog"
                      [categoryId]="categoryIdToDelete"
                      (delete)="deleteCategoryById($event)"
                      (cancelDelete)="cancelDelete()">
</app-category-delete>
