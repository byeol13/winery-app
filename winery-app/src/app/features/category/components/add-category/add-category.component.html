<mat-toolbar>
  <span>New Category</span>
</mat-toolbar>

<mat-card appearance="outlined">
  <mat-card-title>+ Add Category</mat-card-title>

  <mat-card-content>
    <form [formGroup]="categoryForm">
      <mat-form-field>
        <mat-label>Category Name</mat-label>
        <input matInput formControlName="categoryName"/>
      </mat-form-field>
    
      <div class="buttons">
        <button mat-raised-button (click)="openConfirmationDialog()">Save</button>
        <button mat-raised-button (click)="goBack()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
