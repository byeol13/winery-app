<mat-toolbar>
  <span>Inventories</span>
</mat-toolbar>


<table mat-table [dataSource]="inventories" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let inventory"> {{inventory.id}} </td>
  </ng-container>

  <ng-container matColumnDef="store_id">
    <th mat-header-cell *matHeaderCellDef> Store </th>
    <td mat-cell *matCellDef="let inventory"> {{inventory.store_id.store_name}} </td>
  </ng-container>

  <ng-container matColumnDef="bottle_id">
    <th mat-header-cell *matHeaderCellDef> Bottle </th>
    <td mat-cell *matCellDef="let inventory"> {{inventory.bottle_id.full_name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let inventory">
      <button mat-stroked-button (click)="viewDetails(inventory.id)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(inventory.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-inventory-delete *ngIf="showDeleteDialog"
                      [inventoryId]="inventoryIdToDelete"
                      (delete)="deleteInventoryById($event)"
                      (cancelDelete)="cancel()">
</app-inventory-delete>
