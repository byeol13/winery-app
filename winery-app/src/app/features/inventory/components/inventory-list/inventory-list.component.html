<mat-toolbar>
  <span>Inventories</span>
  <button mat-stroked-button [routerLink]="['/addInventory']">+ Add Inventory</button>
</mat-toolbar>


<table mat-table [dataSource]="displayedInventories" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let inventory"> {{inventory.inventoryId}} </td>
  </ng-container>

  <ng-container matColumnDef="store_id">
    <th mat-header-cell *matHeaderCellDef> Store </th>
    <td mat-cell *matCellDef="let inventory"> {{inventory.storeDTO.storeName}} </td>
  </ng-container>

  <ng-container matColumnDef="bottle_id">
    <th mat-header-cell *matHeaderCellDef> Bottle </th>
    <td mat-cell *matCellDef="let inventory"> {{inventory.bottleDTO.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let inventory">
      <button mat-stroked-button (click)="viewDetails(inventory.inventoryId)">View More</button>
      <button mat-stroked-button (click)="openDeleteDialog(inventory.inventoryId)">Delete</button>
      <button mat-stroked-button [routerLink]="['/updateInventory', inventory.inventoryId]">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalInventories"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15]"
              aria-label="Select page"
              (page)="paginatedInventories()">
</mat-paginator>

<app-inventory-delete *ngIf="showDeleteDialog"
                      [inventoryId]="inventoryIdToDelete"
                      (delete)="deleteInventoryById($event)"
                      (cancelDelete)="cancel()">
</app-inventory-delete>
