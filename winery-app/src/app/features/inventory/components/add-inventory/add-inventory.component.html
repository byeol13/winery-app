<mat-toolbar>
  <span>New Inventory</span>
</mat-toolbar>

<mat-card appearance="outlined">

  <mat-card-content>
    <form [formGroup]="inventoryForm">
      <mat-form-field>
        <mat-label>Store</mat-label>
        <mat-select formControlName="storeId">
          <mat-option *ngFor="let store of stores" [value]="store.storeId">
            {{ store.storeName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Bottle</mat-label>
        <mat-select formControlName="bottleId">
          <mat-option *ngFor="let bottle of bottles" [value]="bottle.bottleId">
            {{ bottle.fullName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput formControlName="quantity"/>
      </mat-form-field>
  
      <div class="buttons">
        <button mat-raised-button (click)="openConfirmationDialog()">Save</button>
        <button mat-raised-button (click)="goBack()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
