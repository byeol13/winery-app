<mat-toolbar>
  <span>inventory Details</span>
</mat-toolbar>


<div class="table-container">
  <mat-card-content *ngIf="inventories">
    <table mat-table [dataSource]="[inventories]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let inventory"> {{inventory.id}} </td>
      </ng-container>

      <ng-container matColumnDef="store_id">
        <th mat-header-cell *matHeaderCellDef> Store </th>
        <td mat-cell *matCellDef="let inventory"> {{inventory.store_id.store_name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="bottle_id">
        <th mat-header-cell *matHeaderCellDef> Bottle </th>
        <td mat-cell *matCellDef="let inventory"> {{inventory.bottle_id.full_name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let inventory"> {{inventory.quantity}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
