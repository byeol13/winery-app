<mat-toolbar>
  <span>Order Items</span>
</mat-toolbar>


<table mat-table [dataSource]="orderItems" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let customerOrderItem"> {{customerOrderItem.id}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let orderItem">{{orderItem.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="order_price">
    <th mat-header-cell *matHeaderCellDef> Order Price </th>
    <td mat-cell *matCellDef="let orderItem">$ {{orderItem.order_price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
