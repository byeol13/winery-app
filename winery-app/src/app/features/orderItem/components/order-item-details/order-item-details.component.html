<div>
  <button mat-stroked-button [routerLink]="['/dashboard/orderItem']"><mat-icon>arrow_back</mat-icon></button>
</div>

<mat-toolbar>
  <span>Order Item Details</span>
</mat-toolbar>


<div class="table-container">
  <mat-card-content *ngIf="orderItems">
    <table mat-table [dataSource]="[orderItems]" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let customerOrderItem"> {{customerOrderItem.orderItemId}} </td>
      </ng-container>

      <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef> Order Number </th>
        <td mat-cell *matCellDef="let customerOrderItem"> {{customerOrderItem.orderDTO.orderNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="bottle_id">
        <th mat-header-cell *matHeaderCellDef> Bottle </th>
        <td mat-cell *matCellDef="let customerOrderItem"> {{customerOrderItem.bottleDTO.fullName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let orderItem">{{orderItem.quantity}} </td>
      </ng-container>
    
      <ng-container matColumnDef="order_price">
        <th mat-header-cell *matHeaderCellDef> Order Price </th>
        <td mat-cell *matCellDef="let orderItem">$ {{orderItem.orderPrice}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</div>
